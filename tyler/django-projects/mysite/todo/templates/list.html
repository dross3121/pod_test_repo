<h1>Tasks To Do</h1>

<form action="{% url 'todo' %}" method = "POST">
    {% csrf_token %} {{ form }}
    <input type='submit' name='create' value ='Create'>
</form>

<ul>
    {% for task in tasks %}
    {% if task.completed == False %}
    <li>
        <a href="{% url 'task' task.task_id %}">{{ task.task }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul><br>

<h1>Complete</h1>
<ul>
    {% for task in tasks %}
    {% if task.completed == True %}
    <li>
        <a href="{% url 'task' task.task_id %}">{{ task.task }}</a>
    </li>
    {% endif %}
    {% endfor %}

</ul><br>
<a href='http://127.0.0.1:8000/todo/note/'>Notes</a>
